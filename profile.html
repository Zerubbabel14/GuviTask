
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 style="color: white;">User Profile</h1>
    </header>
    <div class="container ">
    <div class="row justify-content-center ">
            <div class="col-md-8 bg-ldark border rounded-3 border-info border-4">
                <div class="profileContainer text-center">
                    <!-- Profile details -->
                    <button id="settingsButton"  style="display: block;" onclick="openSettings()" class="btn btn-light mb-3">Update Profile</button>
                    <h2 id="name">Name :</h2>
                    <p id="bio">Bio :</p>
                    <p id="contactInfo">Phone :<br>Email :</p>
                    <p id="personalDetails">DOB :<br>Address : </p>
                    <p id="interests">Interests : </p>
                    <p id="education">Education : </p>
                    <p id="projects">Projects : </p>
                </div>
            </div>
        </div>
        <br>
        <div class="container d-flex justify-content-center mt-5">
            <div class="border border-2 rounded bg-light border-info p-3">
                <a href="index.html" class="text-decoration-none">Main Page...</a>
            </div>
        </div>
    </div>
    <!-- <button id="editProfileButton" onclick="updateSettings()">Edit Profile</button> -->
    <div id="profileModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content custom-teal-bg text-black rounded">
                <span class="close" data-bs-dismiss="modal">&times;</span>
                <!-- Include your profile form here -->
                <form id="profileForm">
                    <!-- Your profile form elements here -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control mb-3">
                    
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" class="form-control mb-3"></textarea>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control mb-3">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control mb-3">
                    
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" class="form-control mb-3">
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" class="form-control mb-3"></textarea>
                    
                    <label for="interests">Interests:</label>
                    <input type="text" id="interests" name="interests" class="form-control mb-3">
                    
                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education" class="form-control mb-3">
                    
                    <label for="projects">Projects:</label>
                    <textarea id="projects" name="projects" rows="4" class="form-control mb-3"></textarea>
                    
                    <button type="submit" class="btn btn-light">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
