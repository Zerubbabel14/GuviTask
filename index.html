<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title></title>
</head>
<body >
    <h1>Profile</h1>
    <div class="d-flex justify-content-center">
        <section class="hero text-center">
            <div class="hero-content my-5 p-4 shadow-lg rounded-3 bg-light mt-5  rounded-3 border-4">
                <h1 id="welcomeMessage" class="custom-font-family"></h1>
                <a href="profile.html" class="d-block mb-2 text-decoration-none">Show Profile</a><br>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </section>
    </div>
    
    <script>
        // Retrieve username from local storage
        const username = localStorage.getItem('username');
        // Update welcome message with username if available
        if (username) {
            document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;
        }
        function logout(){
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
